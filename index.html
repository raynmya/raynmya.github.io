  <script>
  let mouseX = 0, mouseY = 0;
  let orbX = 0, orbY = 0;
  
  const lerp = (start, end, t) => {
    return start * (1 - t) + end * t;
  }
  
  document.addEventListener('mousemove', (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
  });
  
  function animate() {
    const hand = document.getElementById('hand');
    const orb = document.getElementById('orb');
    
    // Smooth orb movement
    orbX = lerp(orbX, mouseX, 0.1);
    orbY = lerp(orbY, mouseY, 0.1);
    
    // Move the hand background
    const handX = orbX / window.innerWidth * 100;
    const handY = orbY / window.innerHeight * 100;
    hand.style.backgroundPosition = `${handX}% ${handY}%`;
    
    // Move the orb
    orb.style.left = `${orbX}px`;
    orb.style.top = `${orbY}px`;
    
    // Add subtle rotation to the orb based on mouse position
    const rotateX = (orbY / window.innerHeight - 0.5) * 20;
    const rotateY = (orbX / window.innerWidth - 0.5) * 20;
    orb.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
  </script>
